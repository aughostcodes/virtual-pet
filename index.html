<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Virtual Pet</title>
</head>

<body>
    <div class="main-wrapper">
        <h1>Virtual Pet</h1>
        <main>
            <div class="lcd-screen">
                <div class="action-icon feed-icon">A</div>
                <div class="action-icon sleep-icon">B</div>
                <div class="action-icon play-icon">C</div>
                <div class="action-icon medicate-icon">D</div>
                <div class="character-screen"></div>
                <div class="action-icon bathe-icon">1</div>
                <div class="action-icon stats-icon">2</div>
                <div class="action-icon scold-icon">3</div>
                <div class="action-icon attention-icon">4</div>
            </div>
        </main>
        <article>
            <p class="display-text">Input here</p>
        </article>
        <section>
            <div class="game-buttons">
                <button class="num-game-buttons less-than">Less Than</button>
                <button class="num-game-buttons greater-than">Greater Than</button>
                <button class="num-game-buttons play-again">Roll Again</button> 
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
