<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/258167de2d.js" crossorigin="anonymous"></script>
    <title>Virtual Pet</title>
</head>

<body>
    <div class="main-wrapper">
        <h1>Virtual Pet</h1>
        <main>
            <div class="lcd-screen">
                <div class="action-icon feed-icon"><i class="fa-solid fa-drumstick-bite"></i></div>
                <div class="action-icon sleep-icon"><i class="fa-solid fa-bed"></i></div>
                <div class="action-icon play-icon"><i class="fa-solid fa-gamepad"></i></div>
                <div class="action-icon medicate-icon"><i class="fa-solid fa-capsules"></i></div>
                <div class="character-screen">
                    <img class="ghost-character" src="./img/placeholder-ghost-pixel.png">
                </div>
                <div class="action-icon bathe-icon"><i class="fa-solid fa-bath"></i></div>
                <div class="action-icon stats-icon"><i class="fa-solid fa-clipboard-list"></i></div>
                <div class="action-icon scold-icon"><i class="fa-solid fa-face-tired"></i></div>
                <div class="action-icon attention-icon"><i class="fa-solid fa-bullhorn"></i></div>
            </div>
        </main>
        <article>
            <p class="display-text">Input here</p>
        </article>
        <section>
            <div class="game-buttons">
                <button class="num-game-buttons less-than">Less Than</button>
                <button class="num-game-buttons greater-than">Greater Than</button>
                <button class="num-game-buttons play-again">Roll Again</button> 
            </div>
        </section>
    </div>
   
    <script src="./js/main.js"></script>
</body>

</html>
